<!doctype html>
<html lang="ko">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="robots" content="noindex">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta http-equiv="content-language" content="ko-kr">
  <meta name="theme-color" content="#ffffff" />
  <head>
    <style>
/* Clear */
body {
  padding: 0;
  margin: 0;
  font-family: sans-serif;
  font-size: 1rem;
  font-weight: normal;
  line-height: 1rem;
}

button {
  text-transform: none;
}

input, button {
  margin: 0;
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
  overflow: visible;
}

/* Button */

.button {
  color: #e6e8eb;
  line-height: 0;
  padding: 0;
  background: transparent;
  border: 0;
  -webkit-appearance: none;
  outline: none;
  transition: opacity .15s ease, background-color .15s ease, color .15s ease, border .15s ease;
}

/* Navigation Bar */

.navbar {
  position: fixed;
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  padding: .5rem 0;
  background: #343a40;
  border-bottom: 1px solid #808991;
}

.navbar_title {
  color: white;
  display: inline-block;
  padding-top: .3125rem;
  padding-bottom: .3125rem;
  padding-left: 1rem;
  margin-right: 1rem;
  font-size: 1.25rem;
  line-height: inherit;
  white-space: nowrap;
}

.navbar_title:focus {
  text-decoration: none;
}

.navbar_title:hover {
  text-decoration: none;
}

/* Title Bar */

#title_bar {
  height: 2rem;
}

#title_bar > span {
  font-size: .9rem;
}

.title_bar_right_container {
  float: right;
  line-height: 0;
  padding-right: 1rem;
}

.title_bar_button {
  margin-left: .7rem;
  opacity: .7;
}

.title_bar_button:focus {
  opacity: .95;
}

.title_bar_button:hover {
  opacity: .95;
}

#scroll_mode_setting {
  padding-bottom: .15;
}

.scroll_mode_setting_label {
  color: #e6e8eb;
  line-height: 0;
  opacity: .7;
}

#import {
  display: none;
}
    </style>
  </head>
  <body>
    <div>
      <div id="title_bar" class="navbar">
        <span id="title" class="navbar_title" aria-label="Title">Pilot Project</span>
        <div class="title_bar_right_container">
          <input id="scroll_mode_setting" type="checkbox" onChange="onScrollModeSettingChange()" />
          <span class="scroll_mode_setting_label">Scroll Mode</span>
          <button id="open_file" type="button" class="button title_bar_button" aria-label="Select File" onClick="selectFile()">Select file...</button>
          <input id="import" type="file" accept=".epub" onChange="selectedFile()" />
        </div>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>
